<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Anmeldung</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Anmeldung fehlgeschlagen!</strong> Überprüfen Sie bitte Ihre Angaben und versuchen Sie es erneut.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Benutzername</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Ihr Benutzername"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Passwort</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Ihr Passwort"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Automatische Anmeldung</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Anmelden</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">Sie haben Ihr Passwort vergessen?</a>
      </div>

      <div class="alert alert-warning">
        <span>Sie haben noch keinen Zugang?</span>
        <a class="alert-link" routerLink="/account/register">Registrieren Sie sich</a>
      </div>
    </div>
  </div>
</div>
